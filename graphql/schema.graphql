type Portfolio {
    id: ID!
    name: String!
    title: String!
    description: String
    thumbnail: String!
    website: String
    type: String!
    # Array [String]
    skills_id: [String]!
    finished_at: String
    created_at: DateTime
}

type Query {
    portfolio(id: ID! @eq): Portfolio @find
    PortfolioSkillsQuery: Portfolio
    portfolios: [Portfolio]! @all
}
